<ion-header>

  <ion-navbar>
    <ion-title>اضافة مستخدم</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="animated fadeIn login auth-page">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" size-md="6" size-lg="5" size-xs="12">
        <form [formGroup]="register" (ngSubmit)="add()">
        

          <ion-card color="light" class="auth-card ion-margin">
            <ion-item color="light">
              <ion-input type="tel" placeholder="رقم السجل المدني" formControlName="number"></ion-input>
            </ion-item>
            <ion-item color="light">
              <ion-input type="tel" placeholder="اسم الموظف" formControlName="name"></ion-input>
            </ion-item>
           
          </ion-card>

          <button ion-button
            block
            class="ion-margin-start ion-margin-end ion-margin-bottom"
            type="submit"
            [disabled]="!register.valid"
          >
           اضافة المستخدم
          </button>
          <span class="ion-margin"></span>
         
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
