
<ion-header  lang="ar">
  <ion-navbar>
      <ion-title text-center>
         الموظفين
      </ion-title>
  </ion-navbar>
</ion-header>
<ion-content  style="padding-bottom: 120px" >
  
  <div class="backC">
    <ion-refresher slot='fixed' (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <ion-list style="color: rgb(41, 41, 41);">
        <ion-card style="color: antiquewhite;background-color: rgb(201, 201, 201);" >
          <ion-row>
            <ion-col col-6>
            <ion-label >الاسم</ion-label>
          </ion-col>
          <ion-col col-6>
            <ion-label >الرقم المدني</ion-label>
          </ion-col>
        </ion-row>
         
            </ion-card>
            
      </ion-list>

  <ion-list>
    <ion-card *ngFor="let name of names; let i = index">
      <ion-row >
        <ion-col col-6>
        <ion-label >{{name.name}}</ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-label >{{name.number}}</ion-label>
      </ion-col>
    </ion-row>
      
        </ion-card>
        
  </ion-list>
